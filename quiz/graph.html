<!DOCTYPE html>
<html>
  <head>
  <meta charset="UTF-8">

  <title>graph</title>

  <meta name="description" content="graph quiz">
  <meta name="author" content="Andrew Ippoliti">

  <meta name="HandheldFriendly" content="True">
  <meta name="MobileOptimized" content="320">
  <meta name="viewport" content="width=320, height=320, user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes" />	

  <style type="text/css"></style>
	<link rel="stylesheet" href="../style.css" />
	<!--[if IE]>
		<script type="text/javascript" src="../vendor/excanvas.js"></script>
	<![endif]-->
	<script type="text/javascript" src="../quiz.js"></script>
	<script type="text/javascript" src="../questions/graph.js"></script>
  </head>
  <body id="global-container" class="no-select">

    <script type="text/javascript">

onload = function(){
	var myQuiz = new Quiz({
		makeQuestion: graph.questions.any,
		options: {}
	});
	myQuiz.createUi(document.getElementById('global-container'));
	myQuiz.setupUi();
	myQuiz.setupOptionsForm(graph.options);
	window.onresize = function(){
		myQuiz.resize()	;
	};

	// Timeout fixes IE explorer canvas bug and andoid bug
	setTimeout( function(){
		myQuiz.resize();
		myQuiz.newQuestion();
	}, 50 );

};

    </script>

  </body>
</html>
