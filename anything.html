<html>
  <head>
  <meta charset="UTF-8">

  <meta name="MobileOptimized" content="320">
  <meta name="viewport" content="width=320, height=320, user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes" />	

  <style type="text/css"></style>
	<link rel="stylesheet" href="style.css">
	<!--[if IE]>
		<script type="text/javascript" src="vendor/excanvas.js"></script>
	<![endif]-->
	<script type="text/javascript" src="quiz.js"></script>
	<script type="text/javascript" src="questions/presidents.js"></script>
	<script type="text/javascript" src="questions/math.js"></script>
	<script type="text/javascript" src="questions/perimeter.js"></script>
	<script type="text/javascript" src="questions/periodic-table.js"></script>
	<script type="text/javascript" src="questions/clock.js"></script>
	<script type="text/javascript" src="questions/fractions.js"></script>
	<script type="text/javascript" src="questions/math-word-problems.js"></script>
	<script type="text/javascript" src="questions/linux.js"></script>
	<script type="text/javascript" src="questions/grammar.js"></script>
	<script type="text/javascript" src="questions/graph.js"></script>
	<script type="text/javascript" src="questions/polynomial.js"></script>
  </head>
  <body id="global-container" class="no-select">
	<div id="question-container" class="no-select"></div>
    <canvas id="generic-canvas" class="no-select" width="320" height="320" ></canvas>
    <canvas id="overlay-canvas" class="no-select" width="320" height="320" ></canvas>
    <div id="btn-container" class="no-select">
	  <div id="prompt"></div>
      <div id="answer-choices" class="no-select"><!-- I have to comment out whitespace; otherwise it messes up the spacing
      	--><a id="choice-1" class="btn animated no-select shrinkable" href=""></a><!--
        --><a id="choice-2" class="btn animated no-select shrinkable" href=""></a><!--
      	--><a id="choice-3" class="btn animated no-select shrinkable" href=""></a><!--
      	--><a id="choice-4" class="btn animated no-select shrinkable" href=""></a><!--
      --></div>
      <a id="new-question" class="btn animated no-select" href="">New</a>
	  <div id="overlay-options"><!--
		--><a id="pen-size" class="btn animated no-select shrinkable" href="">Size</a><!--
		--><a id="pen-color" class="btn animated no-select shrinkable" href="">Color</a><!--
	  --></div>
    </div>
    
    <script type="text/javascript">

var formatToInteger = function (x) {
    return x.toFixed(0);
};

function randomQuestion(quiz){
	var question = quiz.choose([
		presidentialQuestion,
		periodicTableQuestion.any,
		mathQuestions.any,
		perimeterQuestion,
		clockQuestion,
		fractionQuestion.any,
		mathWordQuestions.any,
		grammar.any,
		linuxQuestion.any,
		graphQuestion.any,
		polynomialQuestion.any
	],1)[0];
	question(quiz);
}


onload = function(){
	var myQuiz = new Quiz({
		makeQuestion: randomQuestion,
		options: {

		}
	});
	myQuiz.resize();
	myQuiz.newQuestion();

	window.onresize = function(){
		myQuiz.resize()	;
	};

	myQuiz.registerQuestion({
		tags: 'math,reading'.split(','),
		name: 'any math word question',
		question: mathWordQuestions.any
	});
	myQuiz.registerQuestion({
		tags: 'life'.split(','),
		name: 'clock',
		question: clockQuestion
	});

	myQuiz.registerQuestion({
		tags: 'math,fraction'.split(','),
		name: 'fractions',
		question: fractionQuestion.any
	});
	myQuiz.registerQuestion({
		tags: 'math,fraction,addition'.split(','),
		name: 'fractions',
		question: fractionQuestion.any
	});

	console.info( myQuiz.taggedQuestions );
	console.info( myQuiz.getTags() );

};

    </script>
  </body>
</html>
